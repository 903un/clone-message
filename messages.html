<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages</title>
  </head>
  <body>
    <!--Status Bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>14:13</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fas fa-signal fa-sm"></i></span>
        <span>LTE</span>
        <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
      </div>
    </div>
    <!--Messages Header-->
    <header class="messages-header">
      <div class="messages-header__column">
        <span>편집</span>
      </div>
      <div class="messages-header__column">
        <span>메시지</span>
      </div>
      <div class="messages-header__column">
        <a href="#"><i class="far fa-edit fa-lg"></i></a>
      </div>
    </header>
    <!--Search Bar-->
    <form class="search-bar">
      <i class="fas fa-search fa-sm"></i>
      <input type="text" placeholder="검색" />
    </form>
    <!--User Profile-->
    <div class="user-profile">
      <img
        src="https://images.unsplash.com/photo-1561948955-570b270e7c36?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1118&q=80"
      />
      <span>YOON GOEUN</span>
    </div>
    <!--Message lists-->
    <main class="main-screen">
      <a href="chat.html">
        <div class="message-list">
          <div class="message-list__column">
            <img
              src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0fGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60"
            />
          </div>
          <div class="message-list__column">
            <div class="message-list__content">
              <h1>Greeny</h1>
              <span>언니<br />올때 메로나</span>
            </div>
            <div class="message-list__time">
              <span>13:15</span><i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </a>
      <div class="message-list">
        <div class="message-list__column">
          <img
            src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OXx8Y2F0fGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60"
          />
        </div>
        <div class="message-list__column">
          <div class="message-list__content">
            <h1>MOM💛</h1>
            <span>어디니?<br />&nbsp</span>
          </div>
          <div class="message-list__time">
            <span>11:06</span><i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
      <div class="message-list">
        <div class="message-list__column">
          <img
            src="https://images.unsplash.com/photo-1548247416-ec66f4900b2e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nnx8Y2F0fGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60"
          />
        </div>
        <div class="message-list__column">
          <div class="message-list__content">
            <h1>+82 1234-5678</h1>
            <span>안녕하세요.<br />한진택배 입니다...</span>
          </div>
          <div class="message-list__time">
            <span>어제</span><i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/e3b6f0f05d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
